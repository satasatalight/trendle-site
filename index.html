<!DOCTYPE html>
<html>
    <head>
        <title>Trendle! | The Google Trends Daily Game</title>
        <script type="module" src="./js/main.js"></script>
    </head>

    <body>
        <div class="container mx-auto p-5 w-50">
            <h1 class="row">
                <p class="text-start col">Trendle!</p>
                <p class="text-end col">04/30/2025</p>
            </h1>
            <hr>

            Rank the following Google Search queries in order of most search volume (top) to least search volume (bottom).<br>

            <div class="my-4 alert alert-primary">
                Today's search data is from the week of: 04/06/2025 to 04/12/2025.
            </div>

            <ul id="list" class="list-group">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>

            <div class="my-4">
                <button type="button" class="btn btn-primary me-2">Submit</button>
                <button type="button" class="btn btn-danger me-2">Reset</button>
                <button type="button" class="btn btn-outline-primary me-3">Shuffle</button>
            </div>
        </div>
    </body>
</html>
